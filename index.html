<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <header class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Registro de Empleados</h1>
    </header>
    <main class="container-fluid">
        <div class="row mt-3">
            <div class="col-4">
                <form action="" class="card">
                    <div class="card-header">
                        <h5>Ingresa el empleado</h5>
                    </div>
                    <div class="card-body">
                        <div>
                            <label>Run</label>
                            <input type="text" class="form-control" id="run" name="run" onblur="verificar(this.id)">
                            <div id="e-run"></div>
                        </div>
                        <div>
                            <label>Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" onblur="verificar(this.id)">
                            <div id="e-nombre"></div>
                        </div>
                        <div>
                            <label>Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" onblur="verificar(this.id)">
                            <div id="e-apellido"></div>
                        </div>
                        <div>
                            <label>Fecha Ingreso</label>
                            <input type="date" class="form-control" id="fechaIngreso" name="fechaIngreso" onblur="verificar(this.id)">
                            <div id="e-fechaIngreso"></div>
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="text" class="form-control" id="email" name="email" onblur="verificar(this.id)">
                            <div id="e-email"></div>
                        </div>
                        <div>
                            <label>Teléfono</label>
                            <input type="text" class="form-control" id="fono" name="fono" onblur="verificar(this.id)"  maxlength="9"
                            onkeypress="return soloNumeros(event)">
                            <div id="e-fono"></div>
                        </div>
                        <div>
                            <label>Sueldo</label>
                            <input type="number" class="form-control" id="sueldo" name="sueldo" onblur="verificar(this.id)" 
                            onkeypress="return soloNumeros(event)" min="500000">
                            <div id="e-sueldo"></div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="reset" value="Limpiar" class="btn btn-info" onclick="limpiar()">
                        <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success">
                    </div> 
                </form>
            </div>
            <div class="col-8">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Run</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Fecha Ingreso</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Sueldo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="contenido">
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/sweetalert2.min.js"></script>
    <script src="utilidades.js"></script>
    <!-- module sirve para poder exportar e importar funciones -->
    <script src="funciones.js" type="module"></script>
</body>

</html>
